<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
  <div class="flex flex-column align-items-center justify-content-center">
      <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, rgba(33, 150, 243, 0.4) 10%, rgba(33, 150, 243, 0) 30%);">
          <div class="w-full surface-card py-8 px-5 sm:px-8 flex flex-column align-items-center" style="border-radius:53px">
              <span class="text-blue-500 font-bold text-3xl">404</span>
              <h1 class="text-900 font-bold text-3xl lg:text-5xl mb-2">Error, página no encontrada</h1>
              <a [routerLink]="['/admin']" class="w-full flex align-items-center py-5 border-300 border-bottom-1">
                  
                  <span class="ml-4 flex align-items-center">
                    <h3 class="text-900 lg:text-xl font-medium mb-0 block bg-cyan-500 p-3 border-round">
                        Volver a la página principal
                      </h3>
                  </span>
              </a>
          </div>
      </div>
  </div>
</div>
