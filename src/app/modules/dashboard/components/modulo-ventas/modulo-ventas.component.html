
<div class="card p-1">
  <ng-container *ngIf="!mostrarSeleccionProductos && !irVentaActual; else seleccionProductos">
    <app-seleccion-mesa (seleccionMesa)="gestionMesaSeleccionada($event)"> </app-seleccion-mesa>
  </ng-container>

  <ng-template #seleccionProductos>
    <app-seleccion-productos [mesa]="mesaSeleccionada" (alSalir)="alSalir($event)"></app-seleccion-productos>
  </ng-template>

</div>

<p-toast position="bottom-center" key="imprimir"></p-toast>
