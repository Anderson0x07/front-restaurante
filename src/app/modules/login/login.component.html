<div class="fondo-login">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center">
      <img src="https://flowbite.com/docs/images/logo.svg" alt="Image" height="50" class="mb-3">
      <div class="text-3xl font-medium">Iniciar sesión</div>
    </div>
    <form [formGroup]="loginForm">
      <div class="mb-3">
        <label for="email" class="ml-1 block text-900 font-medium">Email</label>
        <input formControlName="email" id="email" type="text" placeholder="Escriba su correo electrónico" pInputText class="w-full">
      </div>
      <div class="mb-3">
        <label for="password" class="ml-1 block text-900 font-medium">Contraseña</label>
        <input formControlName="password" id="password" type="password" placeholder="••••••••" pInputText
          class="w-full">
      </div>
      <div class="flex justify-between mb-6">
        <a class="font-medium text-blue-500 cursor-pointer">¿Olvidaste tu contraseña?</a>
      </div>
      <button (click)="onLogin()" pButton pRipple label="Iniciar sesión" icon="pi pi-user" class="w-full"></button>
    </form>
  </div>
</div>
